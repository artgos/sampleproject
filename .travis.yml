language: python
python:
- '3.6'
env:
  global:
  - secure: 
branches:
  only:
  - master
script:
- python tests/test_simple.py
after_script:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
after_success:
- ". scripts/push.sh"
deploy:
  provider: releases
  file: dist/sample-1.2.0.tar.gz
  skip_cleanup: true
  on:
    branch: master
    repo: artzag/sampleproject
    tags: false
